<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    
    <div class="apply_box">
        <h1>Job Application <span class="span_small">(Web)</span></h1>
        <form action="">
            <div class="form_container">

                <div class="form_control"><label for="first_name">First Name</label>
                   <input id="first_name" name="first_name" placeholder="Enter First name....."/>
                </div>
                <div class="form_control"><label for="last_name"> Last Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter Last name....."/>
                 </div>
                 <div class="form_control"><label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter email....."/>
                 </div>
                 <div class="form_control"><label for="Job_role">Job Role</label>
                    <select id=""Job_role name="job_role">
                        <option value="">Select Job Role</option>
                        <option value="Frontend">Frontend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI Ux Designer </option>
                    </select>
                </div>
                <div class="form_control" style="width: 100%;"><label for="address">Address</label>
                    <textarea class="textarea" name="address" id="address" cols="10 " rows="10" placeholder="Please enter your address..."></textarea>
                 </div>
                    <div class="form_control"><label for="city">City</label>
                   <input id="city" name="city" placeholder="Enter city name..."/>
                </div>
                <div class="form_control"><label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode..."/>
                 </div>
                 <div class="form_control"><label for="date">Date</label>
                    <input value="2022-12-28" type="date" id="date" name="date"/>

                 </div>
                 <div class="form_control"><label for="upload_cv">Upload Your CV</label>
                    <input value="2022-12-28" type="file" id="upload_cv" name="upload_cv" placeholder="Upload your CV...."/>
                     
                 </div>
                 </div> 
                 <div class="button_main">
                    <button type="submit">Apply Now</button>
                </div>
            </div>
        </form>
    </div>
   </div>
</body>
</html>
